                    <div class="form-group">
                        <label for="q1">1. Одни липы по-прежнему росли себе на славу и теперь окруже(1)ые распаха(2)ыми
                            полями гласят нашему ветре(3)ому племени о "прежде почивших отцах и братиях". (И. Тургенев)
                        </label>
                        <input type="text" class="form-control" id="q1" name="q1" required>
                    </div>
                    <div class="form-group">
                        <label for="q2">2. Венера была действительно посла(1)ица небес, предвестница прекрас(2)ой
                            утре(3)ей
                            зари.(К. Паустовский)
                        </label>

                    </div>
                    <div class="form-group">
                        <label for="q3">3. Сзади раздался заглуше(1)ый ружей(2)ый выстрел, потом гул пушечного выстрела
                            понесся вдоль, разорва(3)ый и размета(4)ый ураганом. (В. Короленко)
                        </label>

                    </div>
                    <div class="form-group">

                        </label>
                        <input type="text" class="form-control" id="q4" name="q4" required>
                    </div>
                    <div class="form-group">

                            драпировкой,
                            развеше(3)ой по стульям. (Н.Гоголь)
                        </label>
                        <input type="text" class="form-control" id="q5" name="q5" required>
                    </div>
                    <div class="form-group">

                            фотографиями в золоче(3)ых овальных рамах. Из первой рамы на вас глядела писа(4)ая маслом
                            женщина лет тридцати. (М. Булгаков)
                        </label>
                        <input type="text" class="form-control" id="q6" name="q6" required>
                    </div>
                    <div class="form-group">

                            доходил
                            глухой, мрачный и торжестве(3)ый, все до основания потрясающий гул грома. (И. Бунин)
                        </label>
                        <input type="text" class="form-control" id="q7" name="q7" required>
                    </div>
                    <div class="form-group">

                            стоят
                            коробки и коробочки, жестя(3)ые и лакирова(4)ые, китайские и цейлонские,фарфоровые чайницы и
                            алые фунтики рождестве(5)ского чая, перевяза(6)ые ленточками. (И. Поволоцкая)
                        </label>
                        <input type="text" class="form-control" id="q8" name="q8" required>
                    </div>

                        </label>
                        <input type="text" class="form-control" id="q9" name="q9" required>

                        </label>
